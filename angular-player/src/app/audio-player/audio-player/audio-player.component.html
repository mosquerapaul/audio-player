
<mat-sidenav-container>
  <article>
    <app-play-list></app-play-list>
  </article>

  <article [id]="'playing-info'">
    <p [ngClass]="'track-info'">
      <span [id]="'audio-name'">{{ (stateService.playerState$ | async).audioTitle }}</span>
      <span [class]="'fill-remaining-space'"></span>
      <span [id]="'audio-duration'">{{ (stateService.playerState$ | async).currentTime | date:'mm:ss' }} / {{ (stateService.playerState$ | async).duration | date:'mm:ss' }}</span>
    </p>

    <div [id]="'progress-bar-container'">
      <mat-progress-bar [id]="'progress-bar-background'" mode="determinate" value="40">
      </mat-progress-bar>
      <div [id]="'progress-bar'"><mat-icon color="accent">album</mat-icon></div>
    </div>
  </article>

  <article [ngClass]="'controls'">
    <app-player-controls
      *ngFor="let control of playerState.controlList"
      [control]="control"
      [ngClass]="{'play-pause': control.name === 'play' || control.name === 'pause'}"
      (click)="handleClickControl(control.name)">
    </app-player-controls>
  </article>
</mat-sidenav-container>
