
<div id="skin" class="container">
  <app-play-list></app-play-list>

  <article id="playing-info" class="container">
    <p class="trackinfo">
      <span id="audio-name">{{ (stateService.playerState$ | async).audioTitle }}</span>
      <span id="audio-duration">{{ (stateService.playerState$ | async).currentTime }} / {{ (stateService.playerState$ | async).duration }}</span>
    </p>

    <div id="progress-bar-background">
      <div id="progress-bar"><i class="fas fa-compact-disc"></i></div>

    </div>
  </article>

  <article>
    <ul class="controls">
      <app-player-controls
        *ngFor="let control of playerState.controlList"
        [control]="control"
        (click)="handleClickControl(control.name)"><i class="material-icons">{{ control.materialIcon }}</i>
      </app-player-controls>
    </ul>
  </article>
</div>
