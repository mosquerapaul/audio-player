<div id="play-list">
  <mat-nav-list [@audioPlayList] = playList.length>
    <mat-list-item [@activeAudio] = "i === playerState.currentAudio" *ngFor="let audio of playList; let i = index"
    id="audio{{i}}" title="{{ audio.credits }}">
      <h2 matLine>{{ audio.audioTitle }}</h2>
      <p matLine accent>Artist: {{ audio.artist }}</p>
      <p>{{ audio.duration | date:'mm:ss'}}</p>
      <a mat-icon-button
        (click)= "playAudio(i)">
        <mat-icon color = "accent">play_arrow</mat-icon>
      </a>
      <a mat-icon-button
        (click)= "editAudio(i)">
        <mat-icon color = "accent">edit</mat-icon>
      </a>
      <a mat-icon-button
        (click)= "deleteAudio(i)">
        <mat-icon color = "warn">delete_forever</mat-icon>
        </a>
    </mat-list-item>
  </mat-nav-list>
</div>
